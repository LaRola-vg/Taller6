<!DOCTYPE html>
<html>
<head>
	<title>Registro User Materialize</title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
    		$('select').formSelect();
  		});
	</script>

	<script type="text/javascript">
		$(document).ready(function(){
    		$('.datepicker').datepicker();
  		});
	</script>

</head>
<body>
	<div class="section container">
		<div class="row">
			<form class="col s12">
				<div class="row card-panel">
					<h4>Formulario de Registro - Usuario</h4>
					<div class="input-field col s4">
						<input type="text" id="nombre">
						<label for="nombre">Nombre</label>
					</div>
					<div class="input-field col s4">
						<input type="text" id="apellido">
						<label for="apellido">Apellidos</label>
					</div>
					<div class="input-field col s4">
						<input type="text" id="usuario">
						<label for="usuario">Usuario</label>
					</div>
					<div class="input-field col s8">
						<input type="email" id="email" maxlength="120">
						<label for="email">Email</label>
					</div>
					<div class="input-field col s3">
						<input type="date" id="fechanac" maxlength="10" onchange="return CalcularEdad()">
						<label for="fechanac">Fecha de Nacimiento</label>
					</div>
					<div class="input-field col s1" id="edadCal">
						<label for="edadCal">Edad</label>
					</div>
					<div class="input-field col s6">
						<input type="password" id="ccpaswd">
						<label for="password">Contraseña</label>
					</div>
					<div class="input-field col s6">
						<input type="password" id="ccpaswdValidate">
						<label for="password">Escriba su contraseña nuevamente</label>
					</div>
					<div class="input-field col s3 switch" id="check1">
    					<label>¿Ha sufrido enfermedades?<br>
      					No
      						<input type="checkbox">
      						<span class="lever"></span>
      					Sí
    					</label>
  					</div>
					<div class="input-field col s3 switch" style="display: none" id="check2">
    					<label>¿Han sido contagiosas?<br>
      					No
      						<input type="checkbox">
      						<span class="lever"></span>
      					Sí
    					</label>
  					</div>
  					<div class="input-field col s6" style="display: none" id="ing">
  						<input type="text" id="enfer">
						<label for="enfer">Ingrese las enfermedades</label>
  					</div>
  					<script>
						$( "#check1" ).click(function() {
  							$( "#check2" ).show();
						});
						$( "#check2" ).click(function() {
  							$( "#ing" ).show();
						});
					</script>
					<div class="input-field col s6">
						<button class="btn-large" type="submit" onclick="return enviarFormulario()">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="validacionIndex.js"></script>
</body>	
</html>
