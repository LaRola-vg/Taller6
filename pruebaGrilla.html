<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script>
		$(document).ready(function(){
		 $("#myInput").on("keyup", function() {
		 var value = $(this).val().toLowerCase();
		 $("#data tr").filter(function() {
		 $(this).toggle($
		(this).text().toLowerCase().indexOf(value) > -1)
		 });
		 });
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="section">
			<h2>Filterable Table</h2>
			<p>Escriba en el siguiente campo para buscar en cualquier columna de la tabla:</p>
			<input id="myInput" type="text" placeholder="Search..">
			<table id="myTable" class="centered">
				<thead>
					<tr>
						<th rowspan="4">id</th>
						<th rowspan="4">name</th>
						<th rowspan="4">username</th>
						<th rowspan="4">email</th>
						<th colspan="6">address</th>
						<th rowspan="4">phone</th>
						<th rowspan="4">website</th>
						<th colspan="3">company</th>
					</tr>
					<tr>
						<th rowspan="2">street</th>
						<th rowspan="2">suite</th>
						<th rowspan="2">city</th>
						<th rowspan="2">zipcode</th>
						<th colspan="2">geo</th>
						<th rowspan="2">name</th>
						<th rowspan="2">catchPhrase</th>
						<th rowspan="2">bs</th>
					</tr>
					<tr>
						<th>lat</th>
						<th>lng</th>
					</tr>
			</thead>
			<tbody id="data">
			</tbody>
			</table>
		</div>		
	</div>
	<script src="validacionGrilla.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
