<!DOCTYPE html>
<html>
<head>
	<title>Registro User Materialize</title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<style type="text/css">
		.multi-range, .multi-range * { box-sizing: border-box; padding: auto; margin: auto; }
		.multi-range { 
    		position: relative; width: 300px; height: 28px; margin: 50px;
    		font-family: monospace;
		}
		.multi-range > hr { position: absolute; width: 100%; top: 50%; }
		.multi-range > input[type=range] {
    		width: calc(100% - 16px); 
    		position: absolute; bottom: 6px; left: 0;
		}
		.multi-range > input[type=range]:last-of-type { margin-left: 30px; }
		.multi-range > input[type=range]::-webkit-slider-thumb { transform: translateY(-18px); }
		.multi-range > input[type=range]::-webkit-slider-runnable-track { -webkit-appearance: none; height: 0px; }
		.multi-range > input[type=range]::-moz-range-thumb { transform: translateY(-18px); }
		.multi-range > input[type=range]::-moz-range-track { -webkit-appearance: none; height: 0px; }
		.multi-range > input[type=range]::-ms-thumb { transform: translateY(-18px); }
		.multi-range > input[type=range]::-ms-track { -webkit-appearance: none; height: 0px; }
		.multi-range::after { 
    		content: attr(data-lbound) ' - ' attr(data-ubound); 
    		position: absolute; top: 0; left: 105%; white-space: nowrap;
    		display: block; padding: 0px 5px; margin: 15px 2px;
    		height: 26px; width: auto; border: 1px solid #ddd; 
    		font-size: 13px; line-height: 20px;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
    		$('select').formSelect();
  		});
	</script>

	<script type="text/javascript">
		$(document).ready(function(){
    		$('.datepicker').datepicker();
  		});
	</script>

</head>
<body>
	<div class="section container">
		<div class="row">
			<form class="col s12">
				<div class="row card-panel">
					<h4>Formulario de Registro - Usuario</h4>
					<div class="input-field col s4">
						<input type="text" id="nombre">
						<label for="nombre">Nombre</label>
					</div>
					<div class="input-field col s4">
						<input type="text" id="apellido">
						<label for="apellido">Apellidos</label>
					</div>
					<div class="input-field col s4">
						<input type="text" id="usuario">
						<label for="usuario">Usuario</label>
					</div>
					<div class="input-field col s8">
						<input type="email" id="email" maxlength="120">
						<label for="email">Email</label>
					</div>
					<div class="input-field col s3">
						<input type="date" id="fechanac" maxlength="10" class="validate" required>
						<label for="fechanac">Fecha de Nacimiento</label>
					</div>
					<div class="input-field col s1" id="edadCal">
						<label for="edadCal">Edad</label>
					</div>
					<div class="input-field col s6">
						<input type="password" id="ccpaswd">
						<label for="password">Contraseña</label>
					</div>
					<div class="input-field col s6">
						<input type="password" id="ccpaswdValidate">
						<label for="password">Escriba su contraseña nuevamente</label>
					</div>
				<button class="btn-large right" type="submit" onclick="return enviarFormulario()">Enviar</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="validacionIndex.js"></script>
</body>	
</html>
